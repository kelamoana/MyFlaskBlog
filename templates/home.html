{% extends "layout.html"%}
{% block content %}
    {% for post in posts %}
        <article class = "medie content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" style="color:#182628" href="#">
                        {{ post.author }}
                    </a>
                    <small class="text-muted">
                        {{ post.date_posted }}
                    </small>
                </div>
                <h2>
                    <a class="article-title" href="#">
                        {{ post.title }}
                    </a>
                </h2>
                <p class = "article-content">{{ post.content }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
